<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logs.css">
    <title>Castelli - Logs</title>
</head>
<body>
    
    <div class="top-bar">
        <div class="logo">
            <a href="main.html">Castelli</a>
        </div>
    </div>
    <div class="container">
    <div class="log">
      <h3>Histórico de ações</h3>

      <table class="tabela-log">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Ação</th>
            <th>Data-Hora</th>
          </tr>
        </thead>
        <tbody id="tabela-log">
          <!-- dados do java serão carregados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/eel.js"></script>
  <script>
    const logs = JSON.parse(localStorage.getItem('logs')) || [];
    const tabela = document.getElementById("tabela-log");
    tabela.innerHTML = "";

    logs.forEach(item => {
        const linha = `
        <tr>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
          <td>${item[3]}</td>
          <td>${item[4]}</td>
        </tr>
      `;
        tabela.innerHTML += linha;
    });
  </script>

</body>
</html>
