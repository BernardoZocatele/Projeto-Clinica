<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="estoque.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo"><a href="main.html">Castelli</a></div>
    </div>
    
    <h2>Estoque da Empresa</h2>

    <table border="1">
        <thead>
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Quantidade</th>
            </tr>
          </thead>
        <tbody id="tabela-estoque">
          <!-- Aqui os dados serÃ£o inseridos -->
        </tbody>

    <script src="/eel.js"></script>

    <script>
        const estoque = JSON.parse(localStorage.getItem('estoque'));
       
        

      const tabela = document.getElementById("tabela-estoque");
      tabela.innerHTML = "";

      estoque.forEach(item => {
        const linha = `
            <tr>
                <td>${item[2]}</td>
                <td>${item[0]}</td>
                <td>${item[1]}</td>
            </tr>
        `;
        tabela.innerHTML += linha;
      });
    </script>

</body>
</html>
