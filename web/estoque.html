<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estoque</title>
  <link rel="stylesheet" href="estoque.css" />
</head>
<body>

  <div class="top-bar">
    <div class="logo"><a href="main.html" style="color: white; text-decoration: none;">Castelli</a></div>
  </div>

  <div class="container">
    <div class="estoque">
      <h3>Estoque da Empresa</h3>

      <table class="tabela-estoque">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="tabela-estoque">
          <!-- dados do java serÃ£o aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/eel.js"></script>
  <script>
    const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
    const tabela = document.getElementById("tabela-estoque");
    tabela.innerHTML = "";

    estoque.forEach(item => {
      const linha = `
        <tr>
          <td>${item[2]}</td>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
        </tr>
      `;
      tabela.innerHTML += linha;
    });
  </script>

</body>
</html>
